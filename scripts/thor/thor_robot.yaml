# Brainbot robot agent configuration for Jetson Thor
robot:
  type: bi_so101_follower
  id: follower
  left_arm_port: /dev/ttyACM0
  right_arm_port: /dev/ttyACM1
  cameras:
    left:
      type: opencv
      index_or_path: 8
      width: 640
      height: 480
      fps: 15
      enable_mjpeg: true
    right:
      type: opencv
      index_or_path: 6
      width: 640
      height: 480
      fps: 15
      enable_mjpeg: true
    top:
      type: opencv
      index_or_path: 4
      width: 640
      height: 480
      fps: 15
      enable_mjpeg: true
network:
  host: 127.0.0.1
  port: 6000
loop_hz: 15
max_missed_actions: 2
fallback_action: {}
calibrate_on_start: true
observation_adapter: identity
camera_stream:
  host: 0.0.0.0
  port: 7005
  quality: 70
  sources:
    - name: left
      path: robot.cameras.left
      fps: 15
    - name: right
      path: robot.cameras.right
      fps: 15
    - name: top
      path: robot.cameras.top
      fps: 15
metadata:
  site: thor
